    <!-- heading -->
    <header class="header">
      <h1 class="header__title">Etch a Sketch</h1>
      <!-- settings buttons -->
      <section class="settings">
        <button id="btnGridSize" class="btn">Grid size</button>
        <button id="btnClearSketch" class="btn">Clear Sketch</button>
        <button id="btnRainbow" class="btn">Rainbow Color</button>
        <button id="btnDarkenColor" class="btn">Darken Color</button>
        <button id="btnErase" class="btn">Erase</button>

    </header>

    <!-- main -->
    <main class="main">
      <div id="grid-container"></div>
    </main>
